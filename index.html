<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .QmpIrf {
            background-color: rgba(128, 174, 154, 1);
            border-color: rgba(0, 0, 0, 1);
            color: rgba(0, 0, 0, 1);
            font-size: 18pt; /* 调整字体大小 */
            line-height: 28px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .QmpIrf:hover {
            background-color: rgba(31, 31, 31, 0.1);
        }
        .xkUom {
            border-color: rgba(31, 31, 31, 1);
            color: rgba(31, 31, 31, 1);
            font-size: 18pt; /* 调整字体大小 */
            line-height: 28px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .xkUom:hover {
            background-color: rgba(31, 31, 31, 0.1);
        }
        .KjwKmc {
            color: rgba(31, 31, 31, 1);
            font-size: 18pt; /* 调整字体大小 */
            line-height: 28px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .KjwKmc:hover {
            background-color: rgba(31, 31, 31, 0.1);
        }
        @media only screen and (max-width: 479px) {
            .QmpIrf, .xkUom, .KjwKmc {
                font-size: 16pt; /* 移动设备上的字体大小调整 */
            }
        }
        @media only screen and (min-width: 480px) and (max-width: 767px) {
            .QmpIrf, .xkUom, .KjwKmc {
                font-size: 18pt; /* 平板上的字体大小调整 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="QmpIrf">
            这是 QmpIrf 样式的内容
        </div>
        <div class="xkUom">
            这是 xkUom 样式的内容
        </div>
        <div class="KjwKmc">
            这是 KjwKmc 样式的内容
        </div>
    </div>
</body>
</html>
